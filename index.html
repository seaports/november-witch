<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>November Witch - Official Website</title>
    <meta name="description" content="The official landing page for the band November Witch. Find information about shows, music, and how to get in contact.">
    <meta name="keywords" content="November Witch, November Witch band, music, band, live shows, contact">
    <link rel="icon" type="image/x-icon" href="/assets/novwitchfavicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .dm-serif-text-regular {
            font-family: "DM Serif Text", serif;
            font-weight: 400;
            font-style: normal;
        }
        .dm-serif-text-regular-italic {
            font-family: "DM Serif Text", serif;
            font-weight: 400;
            font-style: italic;
        }
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
    
        body {
            font-family: 'DM Serif Text', monospace;
            background: radial-gradient(circle at center, #1F0322, #0B2027);
            color: #e6e6e6;
            cursor: crosshair;
            position: relative;
            min-height: 100vh;
        }
    
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 140px 20px 40px 20px;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 95 95'><filter id='noiseFilter'><feTurbulence type='fractalNoise' baseFrequency='0.74' numOctaves='3' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23noiseFilter)'/></svg>");
            background-size: cover;
            opacity: 0.035;
            z-index: -1;
            pointer-events: none;
        }

        .nav-grid {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
    
        .nav-item {
            position: relative;
            width: 280px;
            aspect-ratio: 14 / 10;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-door {
            width: 100%;
            height: auto;
            display: block;
            transition: content 0.2s ease-in-out;
        }

        /* Hover effects for interactivity */
        .nav-door[data-door="wooden"]:hover { content: url("assets/woodenopen.png"); }
        .nav-door[data-door="horse"]:hover { content: url("assets/horseopen.png"); }
        .nav-door[data-door="victorian"]:hover { content: url("assets/victorianopen.png"); }

        @keyframes floatY {
            0%   { transform: translateY(0px); }
            50%  { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .nav-overlay {
            animation: floatY 4s ease-in-out infinite;
            position: absolute;
            width: 70%;
            height: auto;
            pointer-events: none;
            mix-blend-mode: difference;
            filter: drop-shadow(0 0 6px white) drop-shadow(0 0 10px white);
            z-index: 1;
            top: 10%;
            transform: translateY(-10%) translateY(0);
        }

        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header img:first-child {
            height: 80px;
        }

        .header img:last-child {
            height: 100px;
        }
    
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            .container {
                padding: 220px 20px 60px 20px; 
            }

            .nav-grid {
                flex-direction: column;
                gap: 50px;
            }
    
            .nav-item {
                width: 260px;
            }
            
            .header {
                position: absolute; 
                top: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .header img:first-child,
            .header img:last-child {
                height: 70px;
            }
        }
    
        .click-effect {
            position: fixed;
            pointer-events: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            z-index: 1001;
            animation: clickRipple 0.6s ease-out forwards;
        }
    
        @keyframes clickRipple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/textlogo.png" alt="November Witch text"/>
        <img src="assets/logo.png" alt="November Witch band logo"/>
    </div>

    <div class="container">
        <div class="nav-grid">
            <a href="about.html" class="nav-item">
                <img src="assets/woodenclosed.png" class="nav-door" data-door="wooden" alt="A closed wooden door that opens on hover, revealing a glowing portal to the About page." />
                <img src="assets/about.png" class="nav-overlay" alt="The word 'About' floating."/>
            </a>
    
            <a href="shows.html" class="nav-item">
                <img src="assets/horseclosed.png" class="nav-door" data-door="horse" alt="A closed door with a horse knocker that opens on hover, revealing a glowing portal to the Shows page." />
                <img src="assets/shows.png" class="nav-overlay" alt="The word 'Shows' floating."/>
            </a>
    
            <a href="contact.html" class="nav-item">
                <img src="assets/victorianclosed.png" class="nav-door" data-door="victorian" alt="A closed victorian door that opens on hover, revealing a glowing portal to the Contact page." />
                <img src="assets/contact.png" class="nav-overlay" alt="The word 'Contact' floating."/>
            </a>
        </div>
    </div>

    <script>
        // Sound and Visual Effects
        function playClickSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBzJhw7rQ');
            audio.volume = 0.1;
            audio.play().catch(() => {});
        }

        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = (x - 10) + 'px';
            effect.style.top = (y - 10) + 'px';
            document.body.appendChild(effect);
            setTimeout(() => document.body.removeChild(effect), 600);
        }
        
        // Add click handlers to each navigation door
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                playClickSound();
                createClickEffect(e.clientX, e.clientY);
                // No delay - let the link navigate normally
            });
        });

        // Add a generic click effect for clicks anywhere else on the page
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.nav-item')) {
                createClickEffect(e.clientX, e.clientY);
                playClickSound();
            }
        });
    </script>
</body>
</html>
