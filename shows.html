<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows - November Witch</title>
    <meta name="description" content="Upcoming and past shows for November Witch. Check out our live performances and event photos.">
    <meta name="keywords" content="November Witch, shows, concerts, live music, events">
    <link rel="icon" type="image/x-icon" href="/assets/novwitchfavicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <style>
        /* Base styles matching about page */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .dm-serif-text-regular { font-family: "DM Serif Text", serif; font-weight: 400; font-style: normal; }
        .dm-serif-text-regular-italic { font-family: "DM Serif Text", serif; font-weight: 400; font-style: italic; }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body { 
            font-family: 'DM Serif Text', monospace; 
            background: radial-gradient(circle at center, #b71359, #380219); /* Matching about page gradient */
            color: #e6e6e6; 
            cursor: crosshair; 
            min-height: 100vh; 
            padding: 20px;
            position: relative;
        }
        
        body::before { 
            content: ""; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 95 95'><filter id='noiseFilter'><feTurbulence type='fractalNoise' baseFrequency='0.74' numOctaves='3' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23noiseFilter)'/></svg>"); 
            background-size: cover; 
            opacity: 0.035; 
            z-index: -1; 
            pointer-events: none; 
        }
        
        .container { 
            max-width: 1200px; 
            margin: 120px auto 40px auto; 
            position: relative; 
            z-index: 10; 
        }
        
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            filter: drop-shadow(0 0 6px white) drop-shadow(0 0 10px white);
            mix-blend-mode: difference;
        }
        .header img { height: 100px; width: auto; display: block; margin: 0 auto; }

        /* Styles for the back door button */
        .back-door-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-door {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1);
            transition: content 0.2s ease-in-out;
        }
        .back-door[data-door="horse"]:hover { content: url("assets/horseopen.png"); }
        .back-door-open[data-door="horse"] { content: url("assets/horseopen.png"); }

        .back-overlay {
            animation: floatY 4s ease-in-out infinite;
            position: absolute;
            width: 70%;
            height: auto;
            pointer-events: none;
            mix-blend-mode: difference;
            filter: drop-shadow(0 0 6px white) drop-shadow(0 0 10px white);
            z-index: 1;
            top: 10%;
            transform: translateY(-10%) translateY(0);
        }
        @keyframes floatY { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        .shows-section {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid #4a4a6a;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .section-title { 
            font-size: 20px; 
            color: #ccccee; 
            margin-bottom: 20px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            text-align: center; 
        }

        .shows-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 25px; 
        }

        .show-item { 
            border: 1px solid #4a4a6a; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            overflow: hidden;
            position: relative;
        }

        .show-item:hover { 
            border-color: #6a6a8a; 
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Future show styling - brighter, more vibrant */
        .show-item.future { 
            background: linear-gradient(45deg, #4a4a7a, #3a3a6a); 
        }
        .show-item.future:hover { 
            background: linear-gradient(45deg, #5a5a8a, #4a4a7a); 
        }
        .show-item.future .show-title {
            color: #ffffff;
        }
        .show-item.future .show-date {
            color: #ddddff;
        }
        .show-item.future .show-venue {
            color: #bbbbdd;
        }

        /* Past show styling - more muted, sepia-toned */
        .show-item.past { 
            background: linear-gradient(45deg, #3a3a5a, #2a2a4a); 
            opacity: 0.85;
        }
        .show-item.past:hover { 
            background: linear-gradient(45deg, #4a4a6a, #3a3a5a); 
            opacity: 1;
        }
        .show-item.past .show-title {
            color: #cccccc;
        }
        .show-item.past .show-date {
            color: #aaaaaa;
        }
        .show-item.past .show-venue {
            color: #888888;
        }
        .show-item.past::after {
            content: "PAST";
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #888888;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .show-image {
            width: 100%;
            aspect-ratio: 4/5; /* Fixed 4:5 aspect ratio */
            background: linear-gradient(45deg, #2a2a4a, #1a1a3a);
            border-bottom: 1px solid #4a4a6a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8a8aaa;
            font-size: 14px;
            overflow: hidden;
            position: relative;
        }

        .show-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .show-details {
            padding: 20px;
        }

        .show-title {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .show-date {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .show-venue {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Placeholder styling */
        .show-placeholder {
            background: linear-gradient(45deg, #3a3a5a, #2a2a4a);
            color: #8a8aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid #6a6a8a;
            border-radius: 8px;
            color: #ccccee;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px 20px 0 20px;
            text-align: center;
        }

        .modal-title {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .modal-details {
            font-size: 16px;
            color: #ccccee;
            margin-bottom: 20px;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/5; /* Fixed 4:5 aspect ratio for carousel */
            background: #000;
            overflow: hidden;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .carousel-image.active {
            display: block;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .carousel-nav:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .carousel-dot.active {
            background: white;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                padding: 10px;
            }
            
            .container {
                margin: 200px auto 40px auto;
            }
            
            .header {
                position: absolute;
                top: 20px;
            }
            
            .header img { 
                height: 70px;
            }
            
            .back-door-container { 
                width: 80px;
                top: 120px;
                left: 10px;
            }
            
            .shows-section {
                padding: 20px;
            }
            
            .shows-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-content {
                width: 95vw;
                max-height: 85vh;
            }

            .carousel-nav {
                font-size: 18px;
                padding: 8px 12px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="assets/shows.png" alt="Shows Page"/>
    </div>

    <a href="index.html" class="back-door-container">
        <img src="assets/horseclosed.png" class="back-door" data-door="horse" alt="A closed door with a horse knocker that opens on hover, revealing a glowing portal back to the home page." />
        <img src="assets/back.png" class="back-overlay" alt="The word 'Back' floating."/>
    </a>

    <div class="container">
        <div class="shows-section">
            <h2 class="section-title">Upcoming Shows</h2>
            <div class="no-shows">
                <p style="text-align: center; color: #aaaacc; font-size: 16px; padding: 40px 20px;">
                    No shows currently planned.
                    
                </p>
                <!-- <div class="show-item future" data-folder="FDF" data-image-count="4">
                    <div class="show-image">
                        <img src="assets/shows/FDF/1.jpg" alt="Field Day Festival" onerror="this.style.display='none'; this.parentNode.innerHTML='Show Image Coming Soon';">
                    </div>
                    <div class="show-details">
                        <div class="show-title">Field Day Festival</div>
                        <div class="show-date">August 2nd, 2025</div>
                        <div class="show-venue">Victoria Park</div>
                    </div> -->
            </div>
        </div>

        <div class="shows-section">
            <h2 class="section-title">Past Shows</h2>
            <div class="shows-grid">
                <!-- Past shows - add class="past" and data-folder="FOLDER_NAME" -->

                <div class="show-item past" data-folder="Pride25" data-image-count="4">
                    <div class="show-image">
                        <img src="assets/shows/Pride25/1.jpg" alt="London Pride '25" onerror="this.style.display='none'; this.parentNode.innerHTML='Show Image Archive';">
                    </div>
                    <div class="show-details">
                        <div class="show-title">London Pride</div>
                        <div class="show-date">July 19th, 2025</div>
                        <div class="show-venue">Victoria Park</div>
                    </div>
                </div>

                <div class="show-item past" data-folder="STS" data-image-count="4">
                    <div class="show-image">
                        <img src="assets/shows/STS/1.jpg" alt="Set the Scene" onerror="this.style.display='none'; this.parentNode.innerHTML='Show Image Archive';">
                    </div>
                    <div class="show-details">
                        <div class="show-title">Set the Scene</div>
                        <div class="show-date">June 17th, 2025</div>
                        <div class="show-venue">Marconi Club of London</div>
                    </div>
                </div>
                <div class="show-item past" data-folder="BOTB" data-image-count="2">
                    <div class="show-image">
                        <img src="assets/shows/BOTB/1.jpg" alt="Battle of the High School Bands" onerror="this.style.display='none'; this.parentNode.innerHTML='Show Image Archive';">
                    </div>
                    <div class="show-details">
                        <div class="show-title">Battle of the High School Bands</div>
                        <div class="show-date">June 5th, 2025</div>
                        <div class="show-venue">Marconi Club of London</div>
                    </div>
                </div>
                <div class="show-item past" data-folder="RSR" data-image-count="4">
                    <div class="show-image">
                        <img src="assets/shows/RSR/1.jpg" alt="Ready, Set, Rock" onerror="this.style.display='none'; this.parentNode.innerHTML='Show Image Archive';">
                    </div>
                    <div class="show-details">
                        <div class="show-title">Ready, Set, Rock</div>
                        <div class="show-date">January 31st, 2025</div>
                        <div class="show-venue">Marconi Club of London</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCarouselIndex = 0;
        let currentCarouselImages = [];

        // Modal functionality for show items
        const showItems = document.querySelectorAll('.show-item');
        showItems.forEach(item => {
            item.addEventListener('click', function() {
                const folder = this.getAttribute('data-folder');
                const imageCount = parseInt(this.getAttribute('data-image-count')) || 1;
                const title = this.querySelector('.show-title').textContent;
                const date = this.querySelector('.show-date').textContent;
                const venue = this.querySelector('.show-venue').textContent;

                // Create modal
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.style.display = 'block';
                
                // Generate carousel images
                let carouselImagesHTML = '';
                let carouselDotsHTML = '';
                currentCarouselImages = [];
                
                for (let i = 1; i <= imageCount; i++) {
                    const imagePath = `assets/shows/${folder}/${i}.jpg`;
                    currentCarouselImages.push(imagePath);
                    const activeClass = i === 1 ? 'active' : '';
                    carouselImagesHTML += `<img src="${imagePath}" class="carousel-image ${activeClass}" alt="${title} Photo ${i}" onerror="this.style.display='none';">`;
                    carouselDotsHTML += `<div class="carousel-dot ${activeClass}" onclick="showCarouselImage(${i-1})"></div>`;
                }

                const content = document.createElement('div');
                content.className = 'modal-content';
                content.innerHTML = `
                    <div class="modal-close">&times;</div>
                    <div class="modal-header">
                        <h2 class="modal-title">${title}</h2>
                        <div class="modal-details">${date} • ${venue}</div>
                    </div>
                    <div class="carousel-container">
                        ${carouselImagesHTML}
                        ${imageCount > 1 ? `
                            <button class="carousel-nav carousel-prev" onclick="prevCarouselImage()">&lt;</button>
                            <button class="carousel-nav carousel-next" onclick="nextCarouselImage()">&gt;</button>
                            <div class="carousel-indicators">
                                ${carouselDotsHTML}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                modal.appendChild(content);
                document.body.appendChild(modal);
                currentCarouselIndex = 0;
                
                // Close modal functionality
                modal.querySelector('.modal-close').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
            });
        });

        // Carousel navigation functions
        function showCarouselImage(index) {
            const images = document.querySelectorAll('.carousel-image');
            const dots = document.querySelectorAll('.carousel-dot');
            
            images.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            if (images[index]) {
                images[index].classList.add('active');
                dots[index].classList.add('active');
                currentCarouselIndex = index;
            }
        }

        function nextCarouselImage() {
            const images = document.querySelectorAll('.carousel-image');
            const nextIndex = (currentCarouselIndex + 1) % images.length;
            showCarouselImage(nextIndex);
        }

        function prevCarouselImage() {
            const images = document.querySelectorAll('.carousel-image');
            const prevIndex = (currentCarouselIndex - 1 + images.length) % images.length;
            showCarouselImage(prevIndex);
        }

        // Back door functionality
        const backDoorContainer = document.querySelector('.back-door-container');
        if (backDoorContainer) {
            backDoorContainer.addEventListener('click', function(e) {
                e.preventDefault();
                const doorImg = this.querySelector('.back-door');
                doorImg.classList.add('back-door-open');
                setTimeout(() => {
                    window.location.href = this.href;
                }, 250);
            });
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.querySelector('.modal');
                if (modal) {
                    document.body.removeChild(modal);
                }
            }
            // Arrow key navigation in carousel
            else if (e.key === 'ArrowRight' && document.querySelector('.modal')) {
                nextCarouselImage();
            }
            else if (e.key === 'ArrowLeft' && document.querySelector('.modal')) {
                prevCarouselImage();
            }
        });
    </script>
</body>
</html>
